</head>

<body>

<!-- NAVBAR -->

  <h2>üè¶ MyBank</h2>

    <a href="dashboard.html">Dashboard</a>
    <a href="profile.html">Profile</a>

<div class="container">

<div id="popupMsg"></div>

<!-- ACCOUNT INFO -->
<div class="cards">
  <div class="card">
    <h4>Account No</h4>
    <p id="accNo"></p>
  </div>
  <div class="card">
    <h4>Name</h4>
    <p id="accName"></p>
  </div>
  <div class="card">
    <h4>Email</h4>
    <p id="accEmail"></p>
  </div>
  <div class="card">
    <h4>Balance</h4>
    <p class="balance">‚Çπ <span id="accBalance"></span></p>
  </div>
</div>

<!-- ACTIONS -->
<div class="actions">
  <input type="number" id="amount" placeholder="Enter amount">
  <button id="depositBtn" onclick="deposit()">Deposit</button>
  <button id="withdrawBtn" onclick="withdraw()">Withdraw</button>
</div>

<!-- TRANSACTIONS -->
<h3>Transaction History</h3>
<table>
<thead>
<tr>
  <th>Type</th>
  <th>Amount (‚Çπ)</th>
  <th>Date & Time</th>
</tr>
</thead>
<tbody id="history"></tbody>
</table>

</div>
