<meta charset="UTF-8">

</head>
<body>

<!-- NAVBAR -->
<nav>
  <h2>üè¶ MyBank</h2>

    <a href="dashboard.html">Dashboard</a>
    <a href="profile.html">Profile</a>

  </div>

<div class="container">

  <div id="popupMsg"></div>
  <h1>Your Profile</h1>

  <!-- ACCOUNT DETAILS -->
  <div class="cards">
    <div class="card">
      <h4>Full Name</h4>
      <p id="accName"></p>
    </div>
    <div class="card">
      <h4>Account No</h4>
      <p id="accNo"></p>
    </div>
    <div class="card">
      <h4>Email</h4>
      <p id="accEmail"></p>
    </div>
    <div class="card">
      <h4>Balance (‚Çπ)</h4>
      <p id="accBalance"></p>
    </div>
  </div>

  <!-- DEPOSIT / WITHDRAW -->
  <div class="actions">
    <input type="number" id="amount" placeholder="Enter amount">
    <button onclick="deposit()">Deposit</button>
    <button onclick="withdraw()">Withdraw</button>
  </div>

  <!-- TRANSACTION HISTORY -->
  <h3>Recent Transactions</h3>
  <table>
    <thead>
      <tr>
        <th>Type</th>
        <th>Amount (‚Çπ)</th>
        <th>Date & Time</th>
      </tr>
    </thead>
    <tbody id="history"></tbody>
  </table>
</div>

<!-- LINK JS -->
<script src="js/profile.js"></script>

</body>
</html>
